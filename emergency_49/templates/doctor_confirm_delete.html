{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="my-4">Delete Doctor</h2>
    <p>Are you sure you want to delete "{{ doctor.name }}"?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'doctor_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
