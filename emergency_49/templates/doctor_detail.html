{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Doctor Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ doctor.first_name }} {{ doctor.last_name }}</h5>
            <p class="card-text"><strong>Specialization:</strong> {{ doctor.specialization }}</p>
            <p class="card-text"><strong>Contact:</strong> {{ doctor.phone_number }}</p>
            <p class="card-text"><strong>Email:</strong> {{ doctor.email }}</p>

            <a href="{% url 'doctor_edit' doctor.pk %}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a>
            <a href="{% url 'doctor_delete' doctor.pk %}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
            <a href="{% url 'doctor_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
