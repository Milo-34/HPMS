{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Delete Patient</h1>
    <p>Are you sure you want to delete the patient <strong>{{ patient.first_name }} {{ patient.last_name }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Confirm Delete</button>
        <a href="{% url 'patient_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancel</a>
    </form>
</div>
{% endblock %}
