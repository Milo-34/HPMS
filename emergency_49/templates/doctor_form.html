{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="mb-4">{% if form.instance.pk %}Edit Doctor{% else %}Add Doctor{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> {% if form.instance.pk %}Update{% else %}Add{% endif %}</button>
        <a href="{% url 'doctor_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Cancel</a>
    </form>
</div>
{% endblock %}
