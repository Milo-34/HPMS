{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mb-4">{{ form_title }}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save</button>
        <a href="{% url 'patient_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </form>
</div>
{% endblock %}
