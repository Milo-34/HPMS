{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Confirm Deletion</h1>
    <p>Are you sure you want to delete the billing record for {{ object.patient }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'billing_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
