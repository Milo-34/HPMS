<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- FontAwesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Additional custom styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
            height: 60px; /* Increase navbar height */
        }
        .navbar-nav .nav-item {
            margin-right: 15px; /* Increase space between nav items */
        }
        .footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <i class="fas fa-hospital"></i> Hospital Management
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'doctor_list' %}"><i class="fas fa-user-md"></i> Doctors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'patient_list' %}"><i class="fas fa-procedures"></i> Patients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'appointment_list' %}"><i class="fas fa-calendar-check"></i> Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'medical_record_list' %}"><i class="fas fa-notes-medical"></i> Medical Records</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'billing_list' %}"><i class="fas fa-file-invoice-dollar"></i> Billing</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Hospital Management System | Emergency-49</p>
    </div>

    <!-- Load JS at the end to prevent blocking rendering -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
