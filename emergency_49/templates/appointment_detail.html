{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Appointment Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Appointment for {{ appointment.patient }}</h5>
            <p><strong>Doctor:</strong> {{ appointment.doctor }}</p>
            <p><strong>Date:</strong> {{ appointment.appointment_date }}</p>
            <p><strong>Reason for Visit:</strong> {{ appointment.reason_for_visit }}</p>
            <a href="{% url 'appointment_edit' appointment.id %}" class="btn btn-warning"><i class="fas fa-edit"></i> Edit</a>
            <a href="{% url 'appointment_delete' appointment.id %}" class="btn btn-danger"><i class="fas fa-trash"></i> Delete</a>
            <a href="{% url 'appointment_list' %}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
