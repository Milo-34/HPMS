{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Delete Medical Record</h1>
    <p>Are you sure you want to delete the medical record for <strong>{{ medical_record.patient }}</strong> dated {{ medical_record.record_date }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'medical_record_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
